<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-900">
    <main class="min-h-screen flex">
      <!-- Left (visual) -->
      <section class="hidden lg:flex w-1/2 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600"></div>
        <div class="absolute -left-24 -top-24 h-72 w-72 rounded-full bg-white/10"></div>
        <div class="absolute right-10 top-14 h-56 w-56 rounded-full bg-white/10"></div>
        <div class="absolute -right-24 bottom-[-60px] h-96 w-96 rounded-full bg-white/10"></div>

        <div class="relative z-10 p-12 text-white flex flex-col justify-between w-full">
          <div>
            <div class="text-2xl font-extrabold tracking-tight">
              SIGNATE AI Agent Simulation
            </div>
            <div class="mt-2 text-white/85">
              AIを活用した実践的なビジネスシミュレーションを体験
            </div>
          </div>

          <div class="max-w-md">
            <div class="text-3xl font-extrabold leading-tight">
              仕事の“会話”を、<br />そのままトレーニングに。
            </div>
            <div class="mt-4 text-white/85 leading-relaxed">
              課題に合わせたシミュレーションを選び、ロールプレイを体験できます。
            </div>
          </div>

          <div class="text-white/70 text-sm">
            Prototype UI / No real authentication
          </div>
        </div>
      </section>

      <!-- Right (form) -->
      <section class="w-full lg:w-1/2 flex items-center justify-center p-6">
        <div class="w-full max-w-md">
          <div class="mb-8">
            <div class="text-2xl font-extrabold tracking-tight">ログイン</div>
            <div class="mt-2 text-slate-500">
              アカウント情報を入力してください（プロトタイプ）
            </div>
          </div>

          <div class="rounded-2xl bg-white border border-slate-200 shadow-sm p-6">
            <!-- SSO buttons (dummy) -->
            <div class="space-y-3">
              <button
                type="button"
                class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 font-semibold hover:bg-slate-50 transition flex items-center justify-center gap-2"
                onclick="alert('プロトタイプ：SSO（ダミー）')"
              >
                <span class="inline-block h-5 w-5 rounded-full bg-slate-200"></span>
                Googleで続行（ダミー）
              </button>
              <button
                type="button"
                class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 font-semibold hover:bg-slate-50 transition flex items-center justify-center gap-2"
                onclick="alert('プロトタイプ：SSO（ダミー）')"
              >
                <span class="inline-block h-5 w-5 rounded-full bg-slate-200"></span>
                Microsoftで続行（ダミー）
              </button>
            </div>

            <div class="my-5 flex items-center gap-3">
              <div class="h-px flex-1 bg-slate-200"></div>
              <div class="text-xs text-slate-500">または</div>
              <div class="h-px flex-1 bg-slate-200"></div>
            </div>

            <form id="loginForm" class="space-y-4">
              <div>
                <label class="text-sm font-semibold text-slate-700">メールアドレス</label>
                <input
                  id="email"
                  type="email"
                  autocomplete="email"
                  class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-100"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <div>
                <div class="flex items-center justify-between">
                  <label class="text-sm font-semibold text-slate-700">パスワード</label>
                  <a href="#" class="text-sm text-indigo-600 hover:underline" onclick="alert('プロトタイプ：パスワード再設定（ダミー）')">
                    パスワードを忘れた
                  </a>
                </div>
                <input
                  id="password"
                  type="password"
                  autocomplete="current-password"
                  class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-100"
                  placeholder="••••••••"
                  required
                />
              </div>

              <div class="flex items-center justify-between">
                <label class="flex items-center gap-2 text-sm text-slate-600">
                  <input id="remember" type="checkbox" class="h-4 w-4" checked />
                  ログイン状態を保持
                </label>
                <button
                  type="button"
                  class="text-sm text-slate-600 hover:underline"
                  onclick="demoFill()"
                >
                  デモ入力
                </button>
              </div>

              <button
                id="loginBtn"
                type="submit"
                class="w-full rounded-xl bg-slate-300 text-white font-extrabold px-4 py-3 cursor-not-allowed"
                disabled
              >
                ログイン
              </button>

              <div class="text-xs text-slate-500 leading-relaxed">
                ※これはプロトタイプです。入力情報はサーバー送信されません。<br />
                ログイン状態はブラウザ（localStorage）に保存されます。
              </div>
            </form>
          </div>

          <div class="mt-6 text-center text-sm text-slate-500">
            アカウントがない場合は
            <a href="#" class="text-indigo-600 hover:underline" onclick="alert('プロトタイプ：新規作成（ダミー）')">新規登録</a>
          </div>
        </div>
      </section>
    </main>

    <script>
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const loginForm = document.getElementById("loginForm");
      const remember = document.getElementById("remember");

      function update() {
        const ok = email.value.trim().length > 0 && password.value.trim().length > 0;
        loginBtn.disabled = !ok;
        loginBtn.className =
          "w-full rounded-xl px-4 py-3 font-extrabold transition " +
          (ok
            ? "bg-indigo-600 hover:bg-indigo-700 text-white cursor-pointer"
            : "bg-slate-300 text-white cursor-not-allowed");
      }

      function demoFill() {
        email.value = "demo@signate.co.jp";
        password.value = "password";
        update();
      }

      email.addEventListener("input", update);
      password.addEventListener("input", update);

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const ok = !loginBtn.disabled;
        if (!ok) return;

        // prototype login flag
        localStorage.setItem("aas_logged_in", "1");
        localStorage.setItem("aas_user_email", email.value.trim());

        // optional: remember me
        localStorage.setItem("aas_remember", remember.checked ? "1" : "0");

        // go to current index page (list)
        window.location.href = "./index.html";
      });

      // already logged in -> go to index
      if (localStorage.getItem("aas_logged_in") === "1") {
        window.location.href = "./index.html";
      }

      update();
    </script>
  </body>
</html>
